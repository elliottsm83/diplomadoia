<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Spark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #0f172a, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #glass-container {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body class="antialiased">
    <div id="glass-container" class="animate__animated animate__fadeInDown">
        <h1 class="text-3xl font-bold text-white mb-4 animate__animated animate__fadeIn" style="--animate-delay: 0.2s;">Startup Spark</h1>
        <p class="text-gray-300 mb-6 animate__animated animate__fadeIn" style="--animate-delay: 0.4s;">Escribe de 1 a 3 palabras clave y descubre una idea de startup inspiradora.</p>
        <div class="mb-4">
            <input type="text" id="keywords" class="w-full px-4 py-2 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ej: viajes, sostenibilidad, tecnología">
        </div>
        <button id="generateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full animate__animated animate__fadeInUp" style="--animate-delay: 0.6s;">Generar Idea ✨</button>
        <div id="resultContainer" class="mt-6 text-white text-lg font-semibold animate__animated" style="display: none;"></div>
    </div>

    <script>
        const keywordsInput = document.getElementById('keywords');
        const generateBtn = document.getElementById('generateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const glassContainer = document.getElementById('glass-container');

        const ideas = [
            "Plataforma de viajes sostenibles con experiencias locales únicas.",
            "Aplicación para conectar agricultores locales directamente con consumidores.",
            "Servicio de suscripción de kits de comida personalizados basados en inteligencia artificial.",
            "Marketplace para productos artesanales y ecológicos con impacto social.",
            "Herramienta de gestión de proyectos colaborativa basada en realidad virtual.",
            "Plataforma de aprendizaje de idiomas inmersiva a través de juegos y comunidades.",
            "Servicio de consultoría personalizada para optimizar el bienestar mental en empresas.",
            "Aplicación móvil para el intercambio y préstamo de objetos entre vecinos.",
            "Plataforma de inversión colectiva en proyectos de energía renovable a pequeña escala.",
            "Servicio de planificación de eventos virtuales interactivos y personalizados."
        ];

        generateBtn.addEventListener('click', () => {
            const keywords = keywordsInput.value.trim();

            if (keywords === "") {
                resultContainer.style.display = 'none';
                glassContainer.classList.remove('animate__fadeInUp');
                glassContainer.classList.add('animate__shakeX');
                setTimeout(() => {
                    glassContainer.classList.remove('animate__shakeX');
                }, 1000);
                return;
            }

            const ideaIndex = Math.floor(Math.random() * ideas.length);
            const selectedIdea = ideas[ideaIndex];

            resultContainer.textContent = `Idea basada en tus palabras clave: ${selectedIdea}`;
            resultContainer.classList.remove('animate__fadeInUp');
            // Reiniciar la animación para que se ejecute cada vez
            void resultContainer.offsetWidth;
            resultContainer.classList.add('animate__fadeInUp');
            resultContainer.style.display = 'block';
        });
    </script>
</body>
</html>
