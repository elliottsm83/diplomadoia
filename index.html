<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multiplica y Gana - Calculadora Infantil</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff5e1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .score {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplica y Gana 🎉</h1>
        <div class="question" id="question">¿Cuánto es 2 × 3?</div>
        <input type="number" id="answer" placeholder="Tu respuesta">
        <br>
        <button onclick="checkAnswer()">Enviar</button>
        <div class="score" id="score">Puntos: 0</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let num1, num2;
        let score = 0;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').innerText = `¿Cuánto es ${num1} × ${num2}?`;
            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === num1 * num2) {
                score += 5;
                document.getElementById('message').innerText = "¡Correcto! 🎉";
            } else {
                document.getElementById('message').innerText = "¡Intenta de nuevo! ❌";
            }
            document.getElementById('score').innerText = `Puntos: ${score}`;
            
            if (score >= 20) {
                document.getElementById('message').innerText = "¡Felicidades! Has ganado 🏆";
                score = 0; // Reiniciar el juego
                setTimeout(() => {
                    generateQuestion();
                    document.getElementById('score').innerText = `Puntos: ${score}`;
                    document.getElementById('message').innerText = "";
                }, 3000);
            } else {
                generateQuestion();
            }
        }

        // Genera la primera pregunta al cargar
        generateQuestion();
    </script>
</body>
</html>
