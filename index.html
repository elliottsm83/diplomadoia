<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Precio de Venta ðŸ’¸</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 2rem;
    }
    #resultado {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card p-4 animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Calculadora de Precio de Venta ðŸ’¼</h2>

        <div class="mb-3">
          <label for="costo" class="form-label">Costo base del producto ðŸ’°</label>
          <input type="number" class="form-control" id="costo" placeholder="Ej: 150" min="0" step="0.01">
        </div>

        <div class="mb-3">
          <label for="porcentaje" class="form-label">Porcentaje de ganancia deseado ðŸ“ˆ</label>
          <input type="number" class="form-control" id="porcentaje" placeholder="Ej: 30" min="0" step="0.1">
        </div>

        <div class="d-grid mb-3">
          <button onclick="calcularPrecio()" class="btn btn-primary btn-lg">
            Calcular precio final âœ…
          </button>
        </div>

        <div id="resultado" class="text-center animate__animated">
          <h4 class="emoji">ðŸ§¾ Resultado:</h4>
          <p class="fs-5">ðŸ’µ <strong>Precio de venta sugerido:</strong> <span id="precioFinal"></span></p>
          <p class="fs-6">ðŸ“Š <strong>Ganancia neta:</strong> <span id="ganancia"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function calcularPrecio() {
    const costo = parseFloat(document.getElementById("costo").value);
    const porcentaje = parseFloat(document.getElementById("porcentaje").value);
    const resultadoDiv = document.getElementById("resultado");
    const precioFinalSpan = document.getElementById("precioFinal");
    const gananciaSpan = document.getElementById("ganancia");

    if (isNaN(costo) || isNaN(porcentaje) || costo < 0 || porcentaje < 0) {
      alert("Por favor ingresa valores vÃ¡lidos.");
      resultadoDiv.style.display = "none";
      return;
    }

    const precioFinal = costo + (costo * (porcentaje / 100));
    const ganancia = precioFinal - costo;

    precioFinalSpan.textContent = `$${precioFinal.toFixed(2)}`;
    gananciaSpan.textContent = `$${ganancia.toFixed(2)}`;

    resultadoDiv.classList.remove("animate__fadeOut");
    resultadoDiv.classList.add("animate__fadeIn");
    resultadoDiv.style.display = "block";
  }
</script>

</body>
</html>
