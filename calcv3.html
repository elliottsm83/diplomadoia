<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Precios para Emprendedores ğŸ§®</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- SheetJS (xlsx) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 3rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    table {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4 animate__animated animate__fadeIn">
    <h2 class="text-center mb-4">Calculadora de Precio de Venta ğŸ’¼</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="producto" class="form-label">Nombre del producto ğŸ·ï¸</label>
        <input type="text" class="form-control" id="producto" placeholder="Ej: Camiseta ecolÃ³gica">
      </div>
      <div class="col-md-3">
        <label for="costo" class="form-label">Costo base ğŸ’°</label>
        <input type="number" class="form-control" id="costo" placeholder="Ej: 100" min="0" step="0.01">
      </div>
      <div class="col-md-3">
        <label for="porcentaje" class="form-label">% Ganancia ğŸ“ˆ</label>
        <input type="number" class="form-control" id="porcentaje" placeholder="Ej: 40" min="0" step="0.1">
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 mt-4 justify-content-center">
      <button onclick="calcularPrecio()" class="btn btn-success">Agregar producto âœ…</button>
      <button onclick="guardarLocal()" class="btn btn-primary">Guardar en local ğŸ§ </button>
      <button onclick="exportarExcel()" class="btn btn-warning">Exportar a Excel ğŸ“Š</button>
      <button onclick="exportarPDF()" class="btn btn-danger">Exportar a PDF ğŸ§¾</button>
      <button onclick="limpiarTabla()" class="btn btn-secondary">Limpiar tabla ğŸ§¹</button>
    </div>
  </div>

  <div class="table-responsive animate__animated animate__fadeInUp mt-4">
    <table class="table table-bordered table-striped table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ğŸ›ï¸ Producto</th>
          <th>ğŸ’° Costo</th>
          <th>ğŸ“ˆ % Ganancia</th>
          <th>ğŸ“Š Utilidad</th>
          <th>ğŸ’µ Precio Final</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>
</div>

<script>
  let datos = [];

  const tabla = document.getElementById("tablaResultados");

  function calcularPrecio() {
    const producto = document.getElementById("producto").value.trim();
    const costo = parseFloat(document.getElementById("costo").value);
    const porcentaje = parseFloat(document.getElementById("porcentaje").value);

    if (!producto || isNaN(costo) || isNaN(porcentaje) || costo < 0 || porcentaje < 0) {
      alert("Por favor completa todos los campos correctamente.");
      return;
    }

    const utilidad = costo * (porcentaje / 100);
    const precioFinal = costo + utilidad;

    const item = {
      producto,
      costo: costo.toFixed(2),
      porcentaje: porcentaje.toFixed(1),
      utilidad: utilidad.toFixed(2),
      precioFinal: precioFinal.toFixed(2)
    };

    datos.push(item);
    actualizarTabla();

    document.getElementById("producto").value = "";
    document.getElementById("costo").value = "";
    document.getElementById("porcentaje").value = "";
  }

  function actualizarTabla() {
    tabla.innerHTML = "";
    datos.forEach(item => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${item.producto}</td>
        <td>$${item.costo}</td>
        <td>${item.porcentaje}%</td>
        <td>$${item.utilidad}</td>
        <td><strong>$${item.precioFinal}</strong></td>
      `;
      tabla.appendChild(fila);
    });
  }

  function exportarExcel() {
    if (datos.length === 0) return alert("No hay datos para exportar.");
    const ws = XLSX.utils.json_to_sheet(datos);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Productos");
    XLSX.writeFile(wb, "precios_emprendedor.xlsx");
  }

  function exportarPDF() {
    if (datos.length === 0) return alert("No hay datos para exportar.");
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Lista de Precios ğŸ’¼", 14, 14);
    const rows = datos.map(item => [
      item.producto,
      `$${item.costo}`,
      `${item.porcentaje}%`,
      `$${item.utilidad}`,
      `$${item.precioFinal}`
    ]);
    doc.autoTable({
      head: [["Producto", "Costo", "% Ganancia", "Utilidad", "Precio Final"]],
      body: rows,
      startY: 20
    });
    doc.save("precios_emprendedor.pdf");
  }

  function limpiarTabla() {
    if (!confirm("Â¿EstÃ¡s seguro de limpiar la tabla?")) return;
    datos = [];
    localStorage.removeItem("datosPrecios");
    actualizarTabla();
  }

  function guardarLocal() {
    localStorage.setItem("datosPrecios", JSON.stringify(datos));
    alert("Datos guardados en tu navegador.");
  }

  function cargarDesdeLocal() {
    const almacenado = localStorage.getItem("datosPrecios");
    if (almacenado) {
      datos = JSON.parse(almacenado);
      actualizarTabla();
    }
  }

  // Cargar datos al iniciar
  window.onload = cargarDesdeLocal;
</script>

</body>
</html>
