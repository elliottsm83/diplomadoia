<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Precios para Emprendedores ğŸ§®</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 3rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 1.5rem;
    }
    table {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4 animate__animated animate__fadeIn">
    <h2 class="text-center mb-4">Calculadora de Precio de Venta ğŸ’¼</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="producto" class="form-label">Nombre del producto ğŸ·ï¸</label>
        <input type="text" class="form-control" id="producto" placeholder="Ej: Camiseta ecolÃ³gica">
      </div>

      <div class="col-md-3">
        <label for="costo" class="form-label">Costo base ğŸ’°</label>
        <input type="number" class="form-control" id="costo" placeholder="Ej: 100" min="0" step="0.01">
      </div>

      <div class="col-md-3">
        <label for="porcentaje" class="form-label">% Ganancia ğŸ“ˆ</label>
        <input type="number" class="form-control" id="porcentaje" placeholder="Ej: 40" min="0" step="0.1">
      </div>
    </div>

    <div class="d-grid mt-4">
      <button onclick="calcularPrecio()" class="btn btn-success btn-lg">
        Agregar producto a lista âœ…
      </button>
    </div>
  </div>

  <div class="table-responsive animate__animated animate__fadeInUp mt-4">
    <table class="table table-bordered table-striped table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ğŸ›ï¸ Producto</th>
          <th>ğŸ’° Costo</th>
          <th>ğŸ“ˆ % Ganancia</th>
          <th>ğŸ“Š Utilidad</th>
          <th>ğŸ’µ Precio Final</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>
</div>

<script>
  const tabla = document.getElementById("tablaResultados");

  function calcularPrecio() {
    const producto = document.getElementById("producto").value.trim();
    const costo = parseFloat(document.getElementById("costo").value);
    const porcentaje = parseFloat(document.getElementById("porcentaje").value);

    if (!producto || isNaN(costo) || isNaN(porcentaje) || costo < 0 || porcentaje < 0) {
      alert("Por favor completa todos los campos correctamente.");
      return;
    }

    const utilidad = costo * (porcentaje / 100);
    const precioFinal = costo + utilidad;

    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${producto}</td>
      <td>$${costo.toFixed(2)}</td>
      <td>${porcentaje.toFixed(1)}%</td>
      <td>$${utilidad.toFixed(2)}</td>
      <td><strong>$${precioFinal.toFixed(2)}</strong></td>
    `;
    tabla.appendChild(fila);

    // Limpiar campos
    document.getElementById("producto").value = "";
    document.getElementById("costo").value = "";
    document.getElementById("porcentaje").value = "";
  }
</script>

</body>
</html>
